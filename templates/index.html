<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cover Letter GPT</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="../static/css/styles.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!--Hero-->
        <div class="px-4 py-5 my-5 text-center">
            <img
                class="d-block mx-auto mb-4"
                src="../static/images/gpt.png"
                alt=""
                width="72"
                height="57"
            />
            <h1 class="display-5 fw-bold">Craft the Perfect Cover Letter</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">
                    Harness the power of AI and generate a tailored cover letter
                    in seconds. Impress your future employer with a custom cover
                    letter, optimized by ChatGPT.
                </p>
            </div>
        </div>

        <!--Input Form-->
        <div class="container mt-5 bg-light p-5 rounded">
            <form id="coverLetterForm" method="POST" action="/generate">
                <h1 class="mb-3 text-center">Provide the Job Details</h1>
                <div class="form-group mb-3">
                    <label for="position">Position You Are Applying For:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="position"
                        name="position"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="company">Company Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="company"
                        name="company"
                        required
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="description">Job Description:</label>
                    <textarea
                        class="form-control"
                        id="description"
                        name="description"
                        required
                    ></textarea>
                </div>

                <div class="form-group mb-3">
                    <label>Preferred Word Count:</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="wordCount"
                            id="under100"
                            value="under100"
                            required
                        />
                        <label class="form-check-label" for="under100">
                            Under 100
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="wordCount"
                            id="101to250"
                            value="101to250"
                        />
                        <label class="form-check-label" for="101to250">
                            101-250 words
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="wordCount"
                            id="251plus"
                            value="251plus"
                        />
                        <label class="form-check-label" for="251plus">
                            251+ words
                        </label>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label>Desired Tone:</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="tone"
                            id="formal"
                            value="formal"
                        />
                        <label class="form-check-label" for="formal">
                            Formal
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="tone"
                            id="informal"
                            value="informal"
                        />
                        <label class="form-check-label" for="informal">
                            Informal
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Generate My Cover Letter
                </button>
            </form>
        </div>

        <!--Generated Cover Letter-->
        <div class="container mt-5 bg-light p-5 rounded d-flex flex-column justify-content-center">
            <h1 class="text-center">Your Customized Cover Letter</h1>
            <div id="loading" class="justify-content-center align-self-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="coverLetterText" class="mt-3">
                <p class="coverLetterOutput"><span></span></p>
            </div>
        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
        <script src="../static/js/main.js"></script>
    </body>
</html>
